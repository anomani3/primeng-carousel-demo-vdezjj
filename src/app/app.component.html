<p-carousel
  [value]="products"
  orientation="Horizontal"
  [style]="{ 'max-width': '400px', 'margin-top': '2em' }"
  verticalViewPortHeight="250px"
  [numVisible]="1"
  [numScroll]="1"
>
  <ng-template pTemplate="header">
    <h5>Horizontal</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3"></div>
        <div>
          <h4 class="p-mb-1">{{ product.name }}</h4>
          <h6 class="p-mt-0 p-mb-3">${{ product.price }}</h6>
          <span
            [class]="
              'product-badge status-' + product.inventoryStatus.toLowerCase()
            "
            >{{ product.inventoryStatus }}</span
          >

          <div class="car-buttons p-mt-5"></div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
